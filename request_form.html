<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Request Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Request</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="view_request.html">View Requests</a>
                </li>
               
            </ul>
        </div>
    </div>
</nav>

<!-- Form Container -->
<div class="container mt-5">
    <h2>Travel Request Form</h2>
    <form id="travelRequestForm">
        <div class="mb-3">
            <label for="empId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="empId" name="empId" required>
        </div>
        <div class="mb-3">
            <label for="empName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="empName" name="empName" required>
        </div>
        <div class="mb-3">
            <label for="project" class="form-label">Project</label>
            <input type="text" class="form-control" id="project" name="project" required>
        </div>
        <div class="mb-3">
            <label for="cause" class="form-label">Cause of Travel</label>
            <input type="text" class="form-control" id="cause" name="cause" required>
        </div>
        <div class="mb-3">
            <label for="source" class="form-label">Source</label>
            <input type="text" class="form-control" id="source" name="source" required>
        </div>
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" class="form-control" id="destination" name="destination" required>
        </div>
        <div class="mb-3">
            <label for="fromDate" class="form-label">From Date</label>
            <input type="date" class="form-control" id="fromDate" name="fromDate" required>
        </div>
        <div class="mb-3">
            <label for="noOfDays" class="form-label">Number of Days</label>
            <input type="number" class="form-control" id="noOfDays" name="noOfDays" required>
        </div>
        <div class="mb-3">
            <label for="arrivalDate" class="form-label">Arrival Date at Destination</label>
            <input type="date" class="form-control" id="arrivalDate" name="arrivalDate" required>
        </div>
        <div class="mb-3">
            <label for="modeOfTravel" class="form-label">Mode of Travel</label>
            <select class="form-select" id="modeOfTravel" name="modeOfTravel" required>
                <option value="" disabled selected>Select Mode of Travel</option>
                <option value="Flight">Flight</option>
                <option value="Train">Train</option>
                <option value="Bus">Bus</option>
                <option value="Car">Car</option>
            </select>
        </div>

        <div class="mb-3"></div>
            <label for="priority" class="form-label">Priority</label>
            <input type="text" class="form-control" id="priority" name="priority" required>
        </div>
        <button type="submit" class="btn btn-success" onclick="submit">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="login.js"></script>
<script>
    document.getElementById('travelRequestForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Capture form data
    const empName = document.getElementById('empName').value;
    const destination = document.getElementById('destination').value;
    const cause = document.getElementById('cause').value;
    const fromDate = document.getElementById('fromDate').value;
    const noOfDays = document.getElementById('noOfDays').value;
    const arrivalDate = document.getElementById('arrivalDate').value;
    const modeOfTravel = document.getElementById('modeOfTravel').value;
    const priority = document.getElementById('priority').value; // Use as priority for now

    // Create a travel request object
    const travelRequest = {
        empName,
        destination,
        cause,
        fromDate,
        noOfDays,
        arrivalDate,
        modeOfTravel,
        priority
    };

    // Get existing requests from local storage or initialize an empty array
    let requests = JSON.parse(localStorage.getItem('travelRequests')) || [];

    // Add the new request
    requests.push(travelRequest);

    // Save the updated array back to local storage
    localStorage.setItem('travelRequests', JSON.stringify(requests));

    alert('Travel request submitted successfully!');

    // Optionally, reset the form
    document.getElementById('travelRequestForm').reset();
});

function submit(){
    window.location.href = 'view_request';
}

</script>
</body>
</html>
