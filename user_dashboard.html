<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Travel Requests</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="user-view">
        <h2>Your Travel Requests</h2>
        <div class="request-list">
            <div class="request-item">
                <h3>Destination: Paris</h3>
                <p>Status: Approved</p>
                <p>Priority: Critical</p>
            </div>
            <div class="request-item">
                <h3>Destination: London</h3>
                <p>Status: Pending</p>
                <p>Priority: Normal</p>
            </div>
        </div>
    </div>
</body>
</html>
